<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입방법 - 매매법 탐구생활</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
      @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/PuradakGentleGothic.css');
      body {
        font-family: 'Noto Sans KR', 'Inter', sans-serif;
        background-color: #f9fafb; /* 밝은 회색 배경 */
        color: #1a202c;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-brand {
        font-family: 'PuradakGentleGothic', 'Noto Sans KR', sans-serif;
      }
      :root {
        --brand-blue: #0a358a;
      }
      header {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
      }
      
      /* 링크 카드 호버 */
      .link-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
      }
      /* 컨텐츠 페이드인 애니메이션 */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
    </style>
</head>
<body class="bg-gray-50">

  <!-- 전체 페이지 래퍼 -->
  <div class="min-h-screen flex flex-col">

    <!-- 1. 헤더 (Header) -->
    <header class="bg-white sticky top-0 z-50">
      <div class="container mx-auto max-w-7xl px-6 py-5 flex justify-between items-center">
        <div class="text-3xl font-extrabold font-brand" style="color: var(--brand-blue);">
          <a href="index.html">매매법 탐구생활</a>
        </div>
        <nav class="flex space-x-8 items-center">
          <a href="index.html" class="text-base font-semibold text-gray-600 hover:text-gray-900 transition-colors duration-200">
            홈
          </a>
          <a href="join.html" class="text-base font-semibold" style="color: var(--brand-blue); border-bottom: 2px solid var(--brand-blue); padding-bottom: 4px;">
            가입방법
          </a>
          <a href="mailto:contact@example.com" class="text-base font-semibold text-gray-600 hover:text-gray-900 transition-colors duration-200">
            문의하기
          </a>
        </nav>
      </div>
    </header>

    <!-- 2. 메인 컨텐츠 -->
    <main class="flex-grow container mx-auto max-w-6xl px-6 py-20">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 text-center mb-16 font-brand fade-in">
        제휴 거래소 가입 방법
      </h1>
      
      <!-- 2단 레이아웃 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-10 fade-in" style="animation-delay: 0.2s;">
        
        <!-- 왼쪽: 가입 방법 링크 (2/3 영역) -->
        <div class="md:col-span-2 flex flex-col space-y-6">
          <p class="text-lg text-green-600 font-semibold mb-2">
            아래 링크를 클릭하여 거래소별 가입 방법을 확인하세요.
          </p>
          
          <a href="ascendex_join.html" class="flex items-center justify-between text-xl text-gray-800 bg-white p-8 rounded-lg shadow-md link-card">
            <span class="font-bold">어센덱스 (AscendEX) 가입 방법</span>
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
          </a>
          
          <a href="xt_join.html" class="flex items-center justify-between text-xl text-gray-800 bg-white p-8 rounded-lg shadow-md link-card">
            <span class="font-bold">XT 거래소 (XT.com) 가입 방법</span>
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
          </a>
        </div>
        
        <!-- 오른쪽: 문의하기 버튼 (1/3 영역) -->
        <div class="bg-white p-8 rounded-lg shadow-md flex flex-col items-start">
          <h3 class="text-2xl font-bold text-gray-900 mb-4">
            궁금한 점이 있으신가요?
          </h3>
          <p class="text-gray-600 mb-6">
            아래 버튼을 누르시면 텔레그램을 통해 즉시 도움을 드립니다.
          </p>
          <a href="#" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center text-lg transition-colors duration-200" style="background-color: var(--brand-blue);">
            <span>텔레그램 문의하기</span>
            <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9.78 18.65l.28-4.23l7.68-6.92c.34-.31.09-.85-.32-.85H8.22c-.66 0-.96.63-.6 1.1l4.38 4.16l-5.2 2.35c-.78.35-.78 1.48 0 1.84l3.1 1.29c.28.12.49.33.61.61l1.29 3.1c.35.78 1.48.78 1.84 0l2.35-5.2l4.16 4.38c.47.36 1.1.06 1.1-.6v-8.58c0-.41-.46-.66-.85-.32l-6.92 7.68l-4.23.28c-.37.02-.54.51-.28.78z"/></svg>
          </a>
        </div>
        
      </div>
    </main>

    <!-- 3. 푸터 (Footer) -->
    <footer class="bg-white border-t border-gray-200 mt-20">
      <div class="container mx-auto max-w-7xl px-6 py-12">
        <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left">
          <p class="text-gray-600 text-sm">
            © 2024 매매법 탐구생활. All rights reserved.
          </p>
          <div class="flex justify-center space-x-6 mt-4 md:mt-0">
            <a href="#" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">이용약관</a>
            <a href="#" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">개인정보처리방침</a>
          </div>
        </div>
      </div>
    </footer>

  </div>

</body>
</html>
